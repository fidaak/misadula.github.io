<div class="widget-sidebar project-meta">
  <h2 class="widget-sidebar__title">Shrnutí</h2>
  {% if page.summary %}
  <p class="project-meta__summary">{{ page.summary }}</p>
  {% endif %}
  {% if page.client %}
  <div class="project-meta__item">
    <h3 class="project-meta__name">Cena</h3>
    <div class="project-meta__text">{{ page.client }}</div>
  </div>
  {% endif %}
  {% if page.tools %}
  <div class="project-meta__item">
    <h3 class="project-meta__name">Další informace</h3>
    <div class="project-meta__text">{{ page.tools }}</div>
  </div>
  {% endif %}
  {% if page.date %}
  
  {% endif %}
</div>
